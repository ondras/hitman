<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="tm/tm.css" />
	</head>

	<body>
		<tm-runtime skin="robot">
			<tm-rules states="5" editable></tm-rules>
			<tm-machine state="A" position="0"></tm-machine>
			<tm-tape></tm-tape>
			<tm-controls what="reset step playpause"></tm-controls>
			<tm-controls what="skin"></tm-controls>
			<tm-controls what="speed"></tm-controls>
			<div id="stats"></div>
		</tm-runtime>

		<style>
			tm-runtime {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			tm-rules, tm-machine, tm-tape {
				font-size: 50px;
			}

			tm-rules th, tm-rules td {
				padding: 0.1em 0.3em;
			}
			tm-rules td {
				font-size: 60%;
			}
			tm-machine {
				margin-top: 1em;
			}
		</style>

		<script type="module">
			import * as tm from "./tm/tm.js";

			document.querySelector("tm-rules").fillBusyBeaver();

			document.querySelector("tm-runtime").addEventListener("stats", e => {
				document.querySelector("#stats").textContent = `Steps: ${e.detail.steps}, score: ${e.detail.score}`;
			});
		</script>
	</body>
</html>
